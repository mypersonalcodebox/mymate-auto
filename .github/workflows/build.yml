name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Decode Keystore
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/mymate-upload.keystore
        echo "KEYSTORE_PATH=mymate-upload.keystore" >> $GITHUB_ENV
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      env:
        KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease
      
    - name: Build Release Bundle (AAB)
      env:
        KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew bundleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: mymate-auto-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: mymate-auto-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Upload Release Bundle (AAB)
      uses: actions/upload-artifact@v4
      with:
        name: mymate-auto-bundle
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 30

    - name: Get build info
      run: |
        echo "=== Debug APK ==="
        ls -lh app/build/outputs/apk/debug/*.apk || echo "No debug APK"
        echo "=== Release APK ==="
        ls -lh app/build/outputs/apk/release/*.apk || echo "No release APK"
        echo "=== Release Bundle ==="
        ls -lh app/build/outputs/bundle/release/*.aab || echo "No AAB"
